<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Agenda de contatos</title>
<link rel="icon" href="imgs/telefone.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Criar Novo Contato</h1>
	<form name="frmContato" action="insert">
		<table>
			<tr>
				<td><input class="campo1" type="text" name="nome" placeholder="Nome"></td>
			</tr>
			<tr>
				<td><input class="campo2" type="text" name="telefone" placeholder="Telefone"></td>
			</tr>
			<tr>
				<td><input  class="campo1" type="text" name="email" placeholder="Email"></td>
			</tr>
		</table>
		<input  class="botao1" id="adicionarContato" type="button" value="adicionar">
	</form>
	<script src="scripts/script.js"></script>
</body>
</html>
